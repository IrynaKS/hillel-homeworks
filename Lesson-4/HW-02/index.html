<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lesson-04-2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="#" method="POST" name="order-form">
        <div class="head">
          <h1 class="head-header">Форма оформления заказа</h1>
        </div>
        <div class="all-form">
          <div class="form-group name">
            <label for="name">ФИО: <span class="red-star">*</span></label
            ><input type="text" id="name" required />
          </div>
          <div class="form-group email">
            <label for="email">E-mail: <span class="red-star">*</span></label
            ><input type="email" id="email" required />
          </div>
          <div class="form-group phone">
            <label for="phone">Телефон: </label
            ><input type="tel" id="phone" minlength="12" maxlength="12" />
          </div>
          <div class="form-group products">
            <label
              >Наименование товара: <span class="red-star">*</span>
              <div class="select">
                <select name="products" required>
                  <option value="product1" selected>Товар №1</option>
                  <option value="product2">Товар №2</option>
                  <option value="product3">Товар №3</option>
                  <option value="product4">Товар №4</option>
                  <option value="product5">Товар №5</option>
                </select>
              </div></label
            >
          </div>
          <div class="form-group quantity">
            <label for="quantity"
              >Количество: <span class="red-star">*</span></label
            >
            <input type="number" id="quantity" required min="1" max="20" />
          </div>
          <div class="form-group date">
            <label for="date"
              >Дата доставки: <span class="red-star">*</span></label
            ><input type="date" id="date" required />
          </div>
        </div>
        <div class="footer">
          <div class="sub-res">
            <input type="submit" value="Отправить" />
            <input type="reset" value="Очистить" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
